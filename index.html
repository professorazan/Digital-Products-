  <style>
    :root{
      --bg:#0b0b0e;
      --bg-elev:#121218;
      --card:#151520;
      --text:#e8e8ef;
      --muted:#a6a6b3;
      --accent:#6ee7ff; /* cyan */
      --accent-2:#9b8cff; /* indigo */
      --ok:#00d18f;
      --ring: 0 0 0 2px rgba(110,231,255,.35), 0 0 24px rgba(155,140,255,.25);
      --radius:18px;
      --shadow: 0 10px 30px rgba(0,0,0,.45), inset 0 0 0 1px rgba(255,255,255,.05);
      --gap: clamp(14px,2vw,18px);
      --grid-min: 220px;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      background: radial-gradient(1200px 600px at 80% -10%, rgba(110,231,255,.06), transparent 60%),
                  radial-gradient(800px 400px at 10% 10%, rgba(155,140,255,.06), transparent 60%),
                  var(--bg);
      color:var(--text);
      letter-spacing:.2px;
    }

    a{color:inherit;text-decoration:none}

    /* Header */
    header{
      position:sticky; top:0; z-index:50;
      backdrop-filter: blur(10px);
      background: linear-gradient(to bottom, rgba(10,10,14,.85), rgba(10,10,14,.55));
      border-bottom: 1px solid rgba(255,255,255,.06);
    }
    .wrap{max-width:1200px;margin:0 auto;padding:14px clamp(14px,3vw,28px);}
    .head{
      display:flex; align-items:center; gap:12px; justify-content:space-between;
    }
    .brand{
      display:flex; align-items:center; gap:12px; font-weight:800;
      letter-spacing:.6px;
    }
    .brand-badge{
      width:36px;height:36px;border-radius:12px;
      background: conic-gradient(from 180deg, var(--accent), var(--accent-2), var(--accent));
      box-shadow: var(--shadow);
      position:relative;
    }
    .brand-badge::after{
      content:"A"; position:absolute; inset:0; display:grid; place-items:center;
      color:#0b0b0e; font-weight:900;
    }
    nav{
      display:flex; gap:10px; flex-wrap:wrap; justify-content:flex-end;
    }
    .chip{
      padding:8px 12px; border-radius:999px; font-size:13px; color:var(--muted);
      border:1px solid rgba(255,255,255,.08);
      transition:all .2s ease;
      background: rgba(255,255,255,.02);
    }
    .chip:hover{ color:var(--text); transform:translateY(-1px); box-shadow: var(--ring); border-color: rgba(255,255,255,.15)}

    /* Sections */
    section{scroll-margin-top:90px}
    h2.sec-title{
      margin:24px 0 10px; font-size: clamp(18px, 1.4rem, 28px); font-weight:800; letter-spacing:.4px;
      display:flex; align-items:center; gap:10px;
    }
    h2.sec-title .dot{
      width:10px;height:10px;border-radius:50%;
      background:linear-gradient(120deg, var(--accent), var(--accent-2));
      box-shadow:0 0 0 3px rgba(110,231,255,.15);
    }
    p.sec-sub{margin:0 0 18px; color:var(--muted); font-size:14px}

    .grid{
      display:grid; gap: var(--gap);
      grid-template-columns: repeat(auto-fill, minmax(var(--grid-min), 1fr));
    }

    /* Card */
    .card{
      position:relative; overflow:hidden; border-radius: var(--radius);
      background:
        radial-gradient(80% 120% at 110% -10%, rgba(110,231,255,.08), transparent 40%),
        radial-gradient(80% 120% at -10% 110%, rgba(155,140,255,.08), transparent 40%),
        var(--card);
      border:1px solid rgba(255,255,255,.08);
      padding:18px; display:flex; flex-direction:column; gap:14px;
      transition: transform .18s ease, box-shadow .18s ease, border-color .18s ease;
      box-shadow: var(--shadow);
      isolation:isolate;
    }
    .card::before{
      content:""; position:absolute; inset:-1px; border-radius:inherit; z-index:-1;
      background: conic-gradient(from 180deg at 50% 50%, rgba(110,231,255,.2), rgba(155,140,255,.2), rgba(110,231,255,.2));
      filter: blur(18px); opacity:0; transition: opacity .2s ease;
    }
    .card:hover{
      transform: translateY(-6px);
      box-shadow: var(--ring);
      border-color: rgba(255,255,255,.18);
    }
    .card:hover::before{ opacity:1 }

    .title{
      font-size:16px; font-weight:700; line-height:1.3;
    }

    .actions{
      display:flex; gap:10px; margin-top:auto;
    }
    .btn{
      flex:1; padding:10px 12px; border-radius:12px; font-weight:700; font-size:14px;
      border:1px solid rgba(255,255,255,.12);
      background: linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02));
      color:var(--text);
      display:inline-flex; align-items:center; justify-content:center; gap:8px;
      cursor:pointer; transition: transform .1s ease, border-color .2s ease, background .2s ease;
      user-select:none;
    }
    .btn:hover{ transform: translateY(-2px); border-color: rgba(255,255,255,.22) }
    .btn:active{ transform: translateY(0) }
    .btn.secondary{
      background: linear-gradient(180deg, rgba(155,140,255,.12), rgba(155,140,255,.04));
      border-color: rgba(155,140,255,.25);
    }
    .btn svg{width:16px;height:16px;opacity:.9}

    /* Empty state */
    .empty{
      padding:18px; border:1px dashed rgba(255,255,255,.15); border-radius:14px; color:var(--muted);
      text-align:center; background: rgba(255,255,255,.02);
    }

    /* Footer */
    footer{
      margin-top:40px; border-top:1px solid rgba(255,255,255,.08);
      background: linear-gradient(to top, rgba(10,10,14,.8), rgba(10,10,14,.4));
    }
    .foot{
      display:flex; align-items:center; justify-content:space-between; gap:12px; flex-wrap:wrap;
      font-size:14px; color:var(--muted);
      padding:18px clamp(14px,3vw,28px);
    }

    /* Back to top */
    .to-top{
      position:fixed; right:18px; bottom:18px; z-index:40;
      border:none; border-radius:14px; padding:10px 12px; background:rgba(255,255,255,.06);
      color:var(--text); cursor:pointer; display:flex; align-items:center; gap:8px; font-weight:700;
      box-shadow: var(--shadow);
      backdrop-filter: blur(6px);
    }
    .to-top:hover{ box-shadow: var(--ring) }

    @media (max-width:380px){
      :root{ --grid-min: 180px }
      .brand-badge{ display:none }
    }
  </style>

    function renderSections(){
      document.getElementById('year').textContent = new Date().getFullYear();
      document.querySelectorAll('[data-section]').forEach(sec=>{
        const cat = sec.dataset.section;
        const grid = $('.grid', sec);
        grid.innerHTML = '';
        const list = (PRODUCTS[cat]||[]);
        if(!list.length){
          const empty = document.createElement('div');
          empty.className = 'empty';
          empty.textContent = 'No products added yet.';
          grid.appendChild(empty);

    // ====== ACTIONS ======
    document.addEventListener('click', (e)=>{

      if(!btn) return;
      const {action, product, category} = btn.dataset;
      if(action === 'wa'){

    function escapeAttr(str){ return escapeHtml(str).replace(/"/g, '&quot;') }
