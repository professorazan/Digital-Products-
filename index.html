<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Azan — Products</title>
  <meta name="description" content="Products listing by Azan" />
  <style>
    :root{
      --bg:#0b0b0e;
      --card:#151520;
      --text:#e8e8ef;
      --muted:#a6a6b3;
      --accent:#ff4d79; /* pink for love theme */
      --accent-2:#ff9bb3;
      --radius:18px;
      --shadow: 0 10px 30px rgba(0,0,0,.45);
      --gap: clamp(14px,2vw,18px);
      --grid-min: 220px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:sans-serif;
      background:linear-gradient(135deg,#ffb6c1,#0b0b0e);
      color:var(--text);
    }
    header{
      position:sticky;top:0;z-index:50;
      backdrop-filter: blur(10px);
      background:rgba(0,0,0,.7);
    }
    .wrap{max-width:1200px;margin:0 auto;padding:14px clamp(14px,3vw,28px);}
    .head{display:flex;justify-content:space-between;align-items:center}
    .brand{font-weight:800;font-size:20px;color:#fff}
    nav{display:flex;gap:10px;flex-wrap:wrap}
    .chip{padding:6px 12px;border-radius:20px;background:rgba(255,255,255,.1);color:#fff}
    .chip:hover{background:var(--accent);color:#000}
    /* search */
    .search-bar{text-align:center;margin:20px auto;}
    .search-bar input{
      width:70%;padding:10px;border-radius:25px;border:none;
      outline:none;font-size:16px;
      box-shadow:0 0 8px rgba(255,255,255,.2);
    }
    section{margin-top:40px;padding:20px;border-radius:20px;
      background:rgba(255,255,255,.05);box-shadow:0 0 20px rgba(255,0,100,.2)}
    h2{color:var(--accent)}
    .grid{display:grid;gap:var(--gap);grid-template-columns:repeat(auto-fill,minmax(var(--grid-min),1fr))}
    .card{background:var(--card);padding:16px;border-radius:var(--radius);box-shadow:var(--shadow)}
    .title{font-weight:700;margin-bottom:8px}
    footer{margin-top:50px;padding:20px;background:rgba(0,0,0,.8);text-align:center;color:#ccc}
    /* contact */
    #contact{margin-top:40px;padding:20px;border-radius:20px;background:rgba(255,255,255,.08)}
    #contact h2{color:#fff}
    #waInput{width:100%;padding:10px;border-radius:10px;border:none;outline:none;margin-top:10px}
    .btn{padding:10px 16px;border-radius:12px;background:var(--accent);color:#000;cursor:pointer;font-weight:bold;margin-top:10px}
  </style>
</head>
<body>

<header>

    <nav>
      <a class="chip" href="#Graphics">Graphics</a>

<div class="search-bar">

  <section id="contact">

    <p>WhatsApp par message bhejne ke liye niche box fill karein:</p>
    <input type="text" id="waInput" placeholder='Hey Azan, I&#39;m Interested In ...'>
    <button class="btn" onclick="sendWhatsApp()">Send on WhatsApp</button>
  </section>
</main>

<footer>

</footer>

function cardEl(cat,name){
  const el=document.createElement("div");

function render(){

}

// search filter

  document.querySelectorAll(".card").forEach(c=>{
