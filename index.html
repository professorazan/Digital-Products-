<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azan - Products Listing</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a1a 100%);
            color: #ffffff;
            line-height: 1.6;
            min-height: 100vh;
        }

        /* Header Styles */
        .header {
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid #333;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 3s ease-in-out infinite;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        /* Main Content */
        .main-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 3rem 2rem;
            flex: 1;
        }

        .hero-section {
            text-align: center;
            margin-bottom: 4rem;
        }

        .hero-title {
            font-size: 3rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #ffffff, #cccccc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hero-subtitle {
            font-size: 1.2rem;
            color: #888;
            margin-bottom: 2rem;
        }

        /* Section Styles */
        .section {
            margin-bottom: 4rem;
        }

        .section-title {
            font-size: 2rem;
            margin-bottom: 2rem;
            text-align: center;
            color: #fff;
            position: relative;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border-radius: 2px;
        }

        /* Product Grid */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 3rem;
        }

        .product-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 2rem;
            text-align: center;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .product-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .product-card:hover::before {
            left: 100%;
        }

        .product-card:hover {
            transform: translateY(-10px);
            border-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .product-name {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 2rem;
            color: #fff;
        }

        .product-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            position: relative;
            overflow: hidden;
        }

        .btn-whatsapp {
            background: linear-gradient(45deg, #25d366, #128c7e);
            color: white;
        }

        .btn-whatsapp:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(37, 211, 102, 0.3);
        }

        .btn-email {
            background: linear-gradient(45deg, #4285f4, #34a853);
            color: white;
        }

        .btn-email:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(66, 133, 244, 0.3);
        }

        /* Footer */
        .footer {
            background: rgba(0, 0, 0, 0.9);
            padding: 2rem 0;
            text-align: center;
            border-top: 1px solid #333;
            margin-top: auto;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .footer-text {
            color: #888;
            margin-bottom: 1rem;
        }

        .footer-name {
            font-size: 1.5rem;
            font-weight: bold;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .hero-title {
                font-size: 2rem;
            }
            
            .products-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }
            
            .product-buttons {
                flex-direction: column;
            }
            
            .main-content {
                padding: 2rem 1rem;
            }
        }

        /* Loading Animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Scroll Animation */
        .fade-in {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.6s ease;
        }

        .fade-in.visible {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo">Azan</div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Hero Section -->
        <section class="hero-section fade-in">
            <h1 class="hero-title">Welcome to My Products</h1>
            <p class="hero-subtitle">Discover amazing products across different categories</p>
        </section>

        <!-- Graphics Section -->
        <section class="section fade-in">
            <h2 class="section-title">Graphics</h2>
            <div class="products-grid" id="graphics-grid">
                <!-- Products will be added here -->
            </div>
        </section>

        <!-- Courses Section -->
        <section class="section fade-in">
            <h2 class="section-title">Courses</h2>
            <div class="products-grid" id="courses-grid">
                <!-- Products will be added here -->
            </div>
        </section>

        <!-- Software Section -->
        <section class="section fade-in">
            <h2 class="section-title">Software</h2>
            <div class="products-grid" id="software-grid">
                <!-- Products will be added here -->
            </div>
        </section>

        <!-- Data Section -->
        <section class="section fade-in">
            <h2 class="section-title">Data</h2>
            <div class="products-grid" id="data-grid">
                <!-- Products will be added here -->
            </div>
        </section>

        <!-- SEO Section -->
        <section class="section fade-in">
            <h2 class="section-title">SEO</h2>
            <div class="products-grid" id="seo-grid">
                <!-- Products will be added here -->
            </div>
        </section>

        <!-- Spotify Section -->
        <section class="section fade-in">
            <h2 class="section-title">Spotify</h2>
            <div class="products-grid" id="spotify-grid">
                <!-- Products will be added here -->
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <p class="footer-text">Â© 2024 All rights reserved</p>
            <div class="footer-name">Azan</div>
        </div>
    </footer>

    <script>
        // Sample products data structure (will be populated with actual data)
        const productsData = {
            graphics: [],
            courses: [],
            software: [],
            data: [],
            seo: [],
            spotify: []
        };

        // Function to create product card
        function createProductCard(productName) {
            return `
                <div class="product-card fade-in">
                    <h3 class="product-name">${productName}</h3>
                    <div class="product-buttons">
                        <a href="https://wa.me/923469531271" class="btn btn-whatsapp" target="_blank">
                            ð± WhatsApp
                        </a>
                        <a href="mailto:mwahab4255@gmail.com" class="btn btn-email">
                            âï¸ Email
                        </a>
                    </div>
                </div>
            `;
        }

        // Function to populate products in a section
        function populateSection(sectionId, products) {
            const grid = document.getElementById(sectionId);
            if (products.length === 0) {
                grid.innerHTML = '<p style="text-align: center; color: #888; grid-column: 1 / -1;">Products will be added soon...</p>';
            } else {
                grid.innerHTML = products.map(product => createProductCard(product)).join('');
            }
        }

        // Initialize all sections
        function initializeSections() {
            populateSection('graphics-grid', productsData.graphics);
            populateSection('courses-grid', productsData.courses);
            populateSection('software-grid', productsData.software);
            populateSection('data-grid', productsData.data);
            populateSection('seo-grid', productsData.seo);
            populateSection('spotify-grid', productsData.spotify);
        }

        // Scroll animation
        function handleScrollAnimation() {
            const elements = document.querySelectorAll('.fade-in');
            elements.forEach(element => {
                const elementTop = element.getBoundingClientRect().top;
                const elementVisible = 150;
                
                if (elementTop < window.innerHeight - elementVisible) {
                    element.classList.add('visible');
                }
            });
        }

        // Smooth scrolling for internal links
        function smoothScroll() {
            const links = document.querySelectorAll('a[href^="#"]');
            links.forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    const target = document.querySelector(this.getAttribute('href'));
                    if (target) {
                        target.scrollIntoView({
                            behavior: 'smooth',
                            block: 'start'
                        });
                    }
                });
            });
        }

        // Add hover sound effect (optional)
        function addHoverEffects() {
            const cards = document.querySelectorAll('.product-card');
            cards.forEach(card => {
                card.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-10px) scale(1.02)';
                });
                
                card.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(0) scale(1)';
                });
            });
        }

        // Initialize everything when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            initializeSections();
            handleScrollAnimation();
            smoothScroll();
            
            // Add scroll event listener
            window.addEventListener('scroll', handleScrollAnimation);
            
            // Initial animation trigger
            setTimeout(handleScrollAnimation, 100);
            
            // Add hover effects after a short delay
            setTimeout(addHoverEffects, 500);
        });

        // Function to add products dynamically (for future use)
        function addProduct(category, productName) {
            if (productsData[category]) {
                productsData[category].push(productName);
                populateSection(category + '-grid', productsData[category]);
                // Re-apply animations and effects
                setTimeout(() => {
                    handleScrollAnimation();
                    addHoverEffects();
                }, 100);
            }
        }

        // Function to add multiple products at once
        function addProducts(category, products) {
            if (productsData[category]) {
                productsData[category] = [...productsData[category], ...products];
                populateSection(category + '-grid', productsData[category]);
                // Re-apply animations and effects
                setTimeout(() => {
                    handleScrollAnimation();
                    addHoverEffects();
                }, 100);
            }
        }

        // Example usage (uncomment to test):
        // addProduct('graphics', 'Logo Design');
        // addProducts('courses', ['Web Development', 'Digital Marketing']);
    </script>
</body>
</html>
